<!DOCTYPE html>
<html lang="en">

<head>
    <script src="addProduct.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <title> addProduct</title>
    <div class="main">
        <h1>Opret en vare</h1>
        <p class="addProduct">Tilføj en vare ved at udfylde felterne</p>
        <form id="products">
        <input class="product" placeholder="Vare" id="product">
        <input class="price" placeholder="Pris" id="price">
        <select name="category" id="category">
            <option value="bord">Borde</option>
            <option value="stol">Stole</option>
            <option value="kop">Kopper</option>
            <option value="kande">Kander</option>
        </select>
        <br><br>
        <input type="submit" value="Tilføj">
        </form>
        <p>Vil du fjerne din vare?</p>
        <form id="delete">
            <input value="Slet vare" type="submit">
        </form>
        <br>
        <a href="index.html"> Hjem</a>
</body>

</html>
